<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Words Change On click </title>
</head>
<body>
    <h2 id="h2">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Delectus, odio, tempore praesentium reiciendis debitis fugiat mollitia vel ipsa quia illo veritatis inventore est suscipit nemo? Temporibus iusto fuga vero sapiente.</h1>
        <button onclick="cub()">CLICK ME TO CHANGE TEXT</button>
    <script>
        h2 = document.getElementById("h2")
        // h2.style.color="thistle"
        // h2.style.background="darkblue"
        h2.style.width="400px"
        
        function cub()
        {
            h2.style.display="none"
            document.write("<h2>FORD MUSTANG</h2>")
        }

    </script>
</body>
</html>
