<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide and Show By Click with function</title>
</head>
<body>
    <h2 id="h2"> Lorem ipsum dolor sit amet, consectetur adipisicing elit. Delectus, odio, tempore praesentium reiciendis debitis fugiat mollitia vel ipsa quia illo veritatis inventore est suscipit nemo? Temporibus iusto fuga vero sapiente.</h2>
    
    <button onclick="tp()">CLICK ME TO SHOW</button>
    <button onclick="pt()">CLICK ME TO HIDE</button>

    <script>
     h2 = document.getElementById("h2")
     h2.style.color="red"
     h2.style.background="lightblue"
     h2.style.width="500px"

     function tp()
     {
        h2.style.display="none"
     }

     function pt()
     {
        h2.style.display="block"
     }



    </script>
</body>
</html>
